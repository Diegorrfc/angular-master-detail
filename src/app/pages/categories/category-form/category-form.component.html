<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="">
        Home
      </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categories">
        Categorias
      </a>
    </li>
    <li class="breadcrumb-item active">
      Formulário categoria
    </li>
  </ol>
</nav>

<form [formGroup]="categoryForm" (ngSubmit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Infromações sobre a categoria
      {{pageTitle}}
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <div *ngIf="categoryForm.get('name').errors.required">O nome é obrigatório</div>
            <div *ngIf="categoryForm.get('name').errors.minlength">Deve ter no minimo 2</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="serverErrorMessage">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessage">
        {{error}}
      </li>
    </ul>
  </div>
  <button [disabled]="submitFormButton || categoryForm.invalid" type="submit"
    class="btn btn-primary float-right mt-3">Salvar</button>
</form>
